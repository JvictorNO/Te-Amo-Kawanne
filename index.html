<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyLoveDeclaration</title>
</head>
<body>

    <button onclick="startAnimation()">Clique Aqui</button>

    <section id="animation-section">

        <audio id="musicplayer" loop src="musica.mp3"></audio>

        <h2 class="txt-anim">
            <span class="fix">Te amo</span> <span class="nofix"></span>!
        </h2>
        <div class="set set1">
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
        </div>

        <div class="set set2">
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
        </div>

        <div class="set set3">
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
            <div><img src="images/leaves1.png"></div>
            <div><img src="images/leaves2.png"></div>
            <div><img src="images/leaves3.png"></div>
            <div><img src="images/leaves4.png"></div>
        </div>

    </section>

    <script>

        function showSection() {

            // Exibe a seção
            var section = document.getElementById("animation-section");
            section.style.display = "flex"; // Exibe a seção quando o botão é clicado

            // Inicia a música
            var audio = document.getElementById("musicplayer");
            audio.play();

            var botao = document.querySelector("button");
            botao.style.display = "none";
            
            setTimeout(function() {
                alert("Seu pai é mecânico?");
            }, 45000);

            setTimeout(function() {
                alert("Porque você é uma graxinha!");
            }, 50000);

        }

        function startAnimation() {
            setTimeout(function() {
                showSection();
            }, 2000);
        }

    </script>

</body>
</html>
